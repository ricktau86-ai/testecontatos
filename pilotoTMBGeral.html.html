<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>TMB ‚Äì Contactos & Frota (Tudo em um)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    :root {
      --bg: #020617;
      --bg-alt: #0f172a;
      --card: #020617;
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.18);
      --accent-strong: rgba(56, 189, 248, 0.55);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --border: #1f2937;
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top left, #1e293b, #020617 55%);
      color: var(--text);
    }

    .app {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 14px 30px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    header h1 span.sub {
      font-size: 0.95rem;
      font-weight: 400;
      color: var(--muted);
      display: block;
    }

    .badge {
      background: var(--accent-soft);
      color: var(--accent);
      border-radius: 999px;
      padding: 4px 12px;
      font-size: 0.75rem;
      border: 1px solid rgba(56, 189, 248, 0.5);
      white-space: nowrap;
    }

    /* Tabs */

    .tabs {
      display: flex;
      gap: 6px;
      margin-bottom: 8px;
      border-bottom: 1px solid var(--border);
    }

    .tab-btn {
      border: none;
      background: transparent;
      color: var(--muted);
      padding: 8px 14px;
      border-radius: 999px 999px 0 0;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
      border: 1px solid transparent;
      border-bottom: none;
      transform: translateY(1px);
    }

    .tab-btn i {
      font-size: 0.9rem;
    }

    .tab-btn.active {
      color: var(--accent);
      background: rgba(15, 23, 42, 0.96);
      border-color: var(--border);
      border-bottom: 1px solid rgba(15, 23, 42, 0.96);
    }

    .tab-btn:not(.active):hover {
      color: var(--text);
      background: rgba(15, 23, 42, 0.85);
    }

    .tab-panels {
      border-radius: 0 0 var(--radius) var(--radius);
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.97);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.45);
      padding: 14px 14px 16px;
    }

    .tab-panel {
      display: none;
    }

    .tab-panel.active {
      display: block;
    }

    /* Top bar de filtros/pesquisa */

    .top-bar {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-end;
      gap: 10px;
      margin-bottom: 8px;
    }

    .search-wrapper {
      flex: 1;
      min-width: 210px;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.96);
    }

    .search-wrapper i {
      font-size: 0.85rem;
      color: var(--muted);
    }

    .search-input {
      width: 100%;
      border: none;
      background: transparent;
      color: var(--text);
      font-size: 0.9rem;
      padding: 6px 2px;
    }

    .search-input::placeholder {
      color: var(--muted);
    }

    .search-input:focus {
      outline: none;
    }

    .chip-group {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      font-size: 0.75rem;
    }

    .chip {
      border-radius: 999px;
      padding: 4px 9px;
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.96);
      color: var(--muted);
      display: inline-flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      transition: border-color 0.15s ease, background 0.15s ease, color 0.15s ease,
        transform 0.1s ease;
    }

    .chip .icon {
      font-size: 0.85rem;
    }

    .chip.active {
      border-color: rgba(56, 189, 248, 0.9);
      background: rgba(15, 23, 42, 0.98);
      color: var(--accent);
      box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.4);
      transform: translateY(-1px);
    }

    .chip:hover {
      border-color: rgba(148, 163, 184, 0.6);
      color: #e5e7eb;
    }

    .summary {
      margin: 6px 2px 10px;
      font-size: 0.78rem;
      color: var(--muted);
    }

    /* Cards gen√©rico */

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 12px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 8px;
    }

    .card-header h2 {
      margin: 0;
      font-size: 0.98rem;
      font-weight: 600;
      letter-spacing: 0.01em;
    }

    .copy-btn {
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: rgba(15, 23, 42, 0.96);
      color: var(--muted);
      padding: 6px 7px;
      cursor: pointer;
      font-size: 0.8rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .copy-btn i {
      font-size: 0.8rem;
    }

    .copy-btn:hover {
      border-color: rgba(56, 189, 248, 0.7);
      color: var(--accent);
      background: rgba(15, 23, 42, 1);
    }

    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 4px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      padding: 2px 7px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      font-size: 0.7rem;
      color: var(--muted);
      background: rgba(15, 23, 42, 0.96);
    }

    .pill--origem {
      border-color: rgba(56, 189, 248, 0.5);
      color: var(--accent);
    }

    .pill--temp {
      border-color: rgba(52, 211, 153, 0.7);
      color: #6ee7b7;
    }

    .card-body {
      font-size: 0.8rem;
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-top: 4px;
    }

    .line {
      display: flex;
      gap: 6px;
      align-items: center;
      word-break: break-word;
    }

    .line i {
      font-size: 0.75rem;
      color: var(--muted);
      flex-shrink: 0;
    }

    .line a {
      color: var(--accent);
      text-decoration: none;
    }

    .line a:hover {
      text-decoration: underline;
    }

    .value {
      font-weight: 600;
      color: #f9fafb;
    }

    .no-results {
      color: var(--muted);
      font-size: 0.9rem;
      padding: 16px 0;
    }

    /* Contactos */

    .contact-card {
      background: linear-gradient(
        135deg,
        rgba(15, 23, 42, 0.98),
        rgba(15, 23, 42, 0.94)
      );
      border-radius: var(--radius);
      border: 1px solid rgba(15, 23, 42, 0.9);
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.4);
      padding: 12px 13px 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .phones {
      margin-top: 4px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .phone-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .phone-label {
      font-size: 0.75rem;
      color: var(--muted);
      font-weight: 500;
      white-space: nowrap;
    }

    .phone-number {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
      color: var(--accent);
      font-size: 0.8rem;
    }
    .phone-actions {
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .whatsapp-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 26px;
      height: 26px;
      border-radius: 999px;
      border: none;
      background: #22c55e;
      color: #fff;
      text-decoration: none;
      flex-shrink: 0;
    }

    .whatsapp-btn i {
      font-size: 0.85rem;
    }


    .phone-number i {
      font-size: 0.75rem;
    }

    .phone-number:hover {
      text-decoration: underline;
    }

    /* Viaturas */

    .vehicle-card {
      background: linear-gradient(
        135deg,
        rgba(15, 23, 42, 0.98),
        rgba(15, 23, 42, 0.93)
      );
      border-radius: var(--radius);
      border: 1px solid rgba(15, 23, 42, 0.9);
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.45);
      padding: 12px 13px 11px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .plate {
      font-size: 1.05rem;
      font-weight: 650;
      letter-spacing: 0.08em;
      padding: 4px 8px;
      border-radius: 10px;
      border: 1px solid rgba(248, 250, 252, 0.18);
      background: radial-gradient(circle at top left, #111827, #020617);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .plate span.country {
      font-size: 0.65rem;
      padding: 2px 4px;
      border-radius: 6px;
      background: #0f172a;
      border: 1px solid rgba(148, 163, 184, 0.6);
      color: #e5e7eb;
    }

    .plate span.text {
      padding-left: 2px;
    }

    .subtitle {
      margin-top: 3px;
      font-size: 0.78rem;
      color: var(--muted);
    }

    .lines-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-top: 6px;
    }

    /* Toast */

    .toast {
      position: fixed;
      bottom: 18px;
      right: 18px;
      background: #065f46;
      color: #ecfdf5;
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 0.8rem;
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 0.2s ease, transform 0.2s ease;
      pointer-events: none;
      z-index: 50;
    }

    .toast.visible {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 720px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .badge {
        align-self: flex-start;
      }

      .tab-panels {
        padding: 12px 10px 14px;
      }

      .top-bar {
        flex-direction: column;
        align-items: stretch;
      }

      .cards {
        grid-template-columns: 1fr;
      }

      .toast {
        left: 12px;
        right: 12px;
        text-align: center;
      }
    }
  
  /* Modais para cria√ß√£o/edi√ß√£o de contactos e viaturas */
  .modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(15, 23, 42, 0.55);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 60;
  }

  .modal-overlay.visible {
    display: flex;
  }

  .modal {
    background: var(--bg-elevated, #020617);
    border-radius: 16px;
    padding: 16px 16px 12px;
    max-width: 420px;
    width: calc(100% - 32px);
    box-shadow: 0 20px 40px rgba(15, 23, 42, 0.55);
    border: 1px solid rgba(148, 163, 184, 0.45);
  }

  .modal-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
    margin-bottom: 8px;
  }

  .modal-title {
    font-size: 0.95rem;
    font-weight: 600;
  }

  .modal-close {
    border: none;
    background: none;
    color: var(--muted, #94a3b8);
    cursor: pointer;
    font-size: 1.1rem;
    padding: 2px 4px;
  }

  .modal-body {
    display: flex;
    flex-direction: column;
    gap: 8px;
    max-height: min(420px, 70vh);
    overflow-y: auto;
    margin-top: 4px;
  }

  .modal-row {
    display: flex;
    flex-direction: column;
    gap: 4px;
  }

  .modal-row-inline {
    display: grid;
    grid-template-columns: minmax(0, 1.15fr) minmax(0, 1.4fr);
    gap: 6px;
  }

  .modal-row label {
    font-size: 0.75rem;
    color: var(--muted, #94a3b8);
  }

  .modal-row input,
  .modal-row select {
    border-radius: 999px;
    border: 1px solid rgba(51, 65, 85, 0.8);
    background: rgba(15, 23, 42, 0.85);
    padding: 6px 10px;
    font-size: 0.8rem;
    color: #e5e7eb;
    outline: none;
  }

  .modal-row input:focus,
  .modal-row select:focus {
    border-color: var(--accent, #38bdf8);
    box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.3);
  }

  .modal-footer {
    display: flex;
    justify-content: flex-end;
    gap: 8px;
    margin-top: 10px;
  }

  .btn-secondary,
  .btn-primary {
    border-radius: 999px;
    font-size: 0.8rem;
    padding: 6px 12px;
    border: 1px solid transparent;
    cursor: pointer;
  }

  .btn-secondary {
    background: transparent;
    color: var(--muted, #94a3b8);
    border-color: rgba(71, 85, 105, 0.9);
  }

  .btn-secondary:hover {
    background: rgba(15, 23, 42, 0.85);
  }

  .btn-primary {
    background: var(--accent, #38bdf8);
    color: #0b1120;
    border-color: transparent;
  }

  .btn-primary:hover {
    filter: brightness(1.05);
  }

  .modal-row .checkbox-row {
    display: flex;
    align-items: center;
    gap: 6px;
    font-size: 0.8rem;
    color: #e5e7eb;
  }

  .modal-row .checkbox-row input[type="checkbox"] {
    width: 14px;
    height: 14px;
    border-radius: 4px;
  }

  @media (min-width: 768px) {
    .modal {
      max-width: 480px;
    }
  }
</style>
</head>
<body>
  <div class="app">
    <header>
      <div>
        <h1>
          üß≠ TMB
          <span class="sub">Agenda de Contactos & Frota de Viaturas</span>
        </h1>
      </div>
      <div class="badge">
        Vers√£o Android
      </div>
    </header>

    <nav class="tabs">
      <button
        class="tab-btn active"
        data-target="tab-contactos"
        type="button"
      >
        <i class="fa-solid fa-address-book"></i>
        Contactos
      </button>
      <button class="tab-btn" data-target="tab-viaturas" type="button">
        <i class="fa-solid fa-truck-front"></i>
        Viaturas
      </button>
    </nav>

    <div class="tab-panels">
      <!-- CONTACTOS -->
      <section
        id="tab-contactos"
        class="tab-panel active"
        aria-label="Agenda de Contactos TMB"
      >
        <div class="top-bar">
          <div class="search-wrapper">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              id="searchContacts"
              class="search-input"
              placeholder="Procurar por nome, local, fun√ß√£o, telefone..."
              autocomplete="off"
            />
          </div>
          <div class="chip-group" id="chipGroupContacts">
            <div class="chip active" data-origem="todos">
              <span class="icon">üåê</span>
              <span>Todos</span>
            </div>
            <div class="chip" data-origem="Motorista/Ajudante">
              <span class="icon">üöö</span>
              <span>Motoristas &amp; Ajudantes</span>
            </div>
            <div class="chip" data-origem="Loja">
              <span class="icon">üè¨</span>
              <span>Lojas</span>
            </div>
            <div class="chip" data-origem="Escrit√≥rio">
              <span class="icon">üè¢</span>
              <span>Escrit√≥rio</span>
            </div>
          </div>
        </div>

        <div id="summaryContacts" class="summary"></div>
        <div id="cardsContacts" class="cards"></div>
      </section>

      <!-- VIATURAS -->
      <section
        id="tab-viaturas"
        class="tab-panel"
        aria-label="Frota de Viaturas TMB"
      >
        <div class="top-bar">
          <div class="search-wrapper">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="text"
              id="searchVehicles"
              class="search-input"
              placeholder="Procurar por matr√≠cula, marca, modelo, tipologia..."
              autocomplete="off"
            />
          </div>
          <div class="chip-group" id="chipGroupVehicles">
            <div class="chip active" data-caixa="todas">
              <span class="icon">üåê</span>
              <span>Todos os tipos de caixa</span>
            </div>
            <div class="chip" data-caixa="Frigor√≠fica">
              <span class="icon">‚ùÑÔ∏è</span>
              <span>Frigor√≠fica</span>
            </div>
            <div class="chip" data-caixa="Cortinas">
              <span class="icon">ü™ü</span>
              <span>Cortinas</span>
            </div>
          </div>
        </div>

        <div id="summaryVehicles" class="summary"></div>
        <div id="cardsVehicles" class="cards"></div>
      </section>
    </div>

    <div id="toast" class="toast"></div>
    <!-- Modais de cria√ß√£o/edi√ß√£o -->
    <div id="contactModalOverlay" class="modal-overlay" aria-hidden="true">
      <div class="modal" role="dialog" aria-modal="true" aria-labelledby="contactModalTitle">
        <div class="modal-header">
          <h2 id="contactModalTitle" class="modal-title">Novo contacto</h2>
          <button type="button" class="modal-close" id="contactModalCloseBtn" aria-label="Fechar">
            &times;
          </button>
        </div>
        <form id="contactForm">
          <div class="modal-body">
            <div class="modal-row">
              <label for="contactNome">Nome</label>
              <input id="contactNome" name="nome" type="text" required />
            </div>
            <div class="modal-row">
              <label for="contactOrigem">Origem (Motorista/Ajudante, Loja, Escrit√≥rio...)</label>
              <input id="contactOrigem" name="origem" type="text" />
            </div>
            <div class="modal-row">
              <label for="contactCategoria">Categoria / fun√ß√£o</label>
              <input id="contactCategoria" name="categoria" type="text" />
            </div>
            <div class="modal-row">
              <label for="contactLocal">Local</label>
              <input id="contactLocal" name="local" type="text" />
            </div>
            <div class="modal-row">
              <label for="contactEmail">Email</label>
              <input id="contactEmail" name="email" type="email" />
            </div>
            <div class="modal-row">
              <label for="contactNascimento">Data de nascimento</label>
              <input id="contactNascimento" name="data_nascimento" type="date" />
            </div>
            <div class="modal-row modal-row-inline">
              <div>
                <label for="contactPhone1Label">Telefone 1 - label</label>
                <input id="contactPhone1Label" name="phone1Label" type="text" placeholder="Telem√≥vel / Trabalho..." />
              </div>
              <div>
                <label for="contactPhone1Number">Telefone 1 - n√∫mero</label>
                <input id="contactPhone1Number" name="phone1Number" type="tel" />
              </div>
            </div>
            <div class="modal-row modal-row-inline">
              <div>
                <label for="contactPhone2Label">Telefone 2 - label</label>
                <input id="contactPhone2Label" name="phone2Label" type="text" />
              </div>
              <div>
                <label for="contactPhone2Number">Telefone 2 - n√∫mero</label>
                <input id="contactPhone2Number" name="phone2Number" type="tel" />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn-secondary" id="contactModalCancelBtn">Cancelar</button>
            <button type="submit" class="btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>

    <div id="vehicleModalOverlay" class="modal-overlay" aria-hidden="true">
      <div class="modal" role="dialog" aria-modal="true" aria-labelledby="vehicleModalTitle">
        <div class="modal-header">
          <h2 id="vehicleModalTitle" class="modal-title">Nova viatura</h2>
          <button type="button" class="modal-close" id="vehicleModalCloseBtn" aria-label="Fechar">
            &times;
          </button>
        </div>
        <form id="vehicleForm">
          <div class="modal-body">
            <div class="modal-row">
              <label for="vehicleMatricula">Matr√≠cula</label>
              <input id="vehicleMatricula" name="matricula" type="text" required />
            </div>
            <div class="modal-row">
              <label for="vehicleDataMatricula">Data de matr√≠cula</label>
              <input id="vehicleDataMatricula" name="data_matricula" type="text" placeholder="mm/aaaa" inputmode="numeric" autocomplete="off" maxlength="7" />
            </div>
            <div class="modal-row modal-row-inline">
              <div>
                <label for="vehicleMarca">Marca</label>
                <input id="vehicleMarca" name="marca" type="text" />
              </div>
              <div>
                <label for="vehicleModelo">Modelo</label>
                <input id="vehicleModelo" name="modelo" type="text" />
              </div>
            </div>
            <div class="modal-row modal-row-inline">
              <div>
                <label for="vehicleTipo">Tipo</label>
                <input id="vehicleTipo" name="tipo" type="text" placeholder="Pesado, Ligeiro..." />
              </div>

      if (inputContactNascimento)
        inputContactNascimento.value = (base && base.data_nascimento) || "";
let phone1 = null;

      }
      if (contactForm) {

    function cloneContactsFromConst() {
      if (!Array.isArray(CONTACTS)) return [];
      return CONTACTS.map((c) => ({
        origem: c.origem || "",
        nome: c.nome || "",
        categoria: c.categoria || "",
        local: c.local || "",
        email: c.email || "",
        data_nascimento: c.data_nascimento || c.dataNascimento || c.nascimento || "",
        telefones: Array.isArray(c.telefones)
          ? c.telefones.map((p) => ({
              label: (p && p.label) || "",
              numero: (p && p.numero) || "",
            }))
          : [],
      }));
    }

    function loadContactsData() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY_CONTACTS);
        if (raw) {
          const parsed = JSON.parse(raw);
          if (Array.isArray(parsed)) {
            return parsed;
          }
        }
      } catch (e) {
        // ignore
      }
      return cloneContactsFromConst();
    }

    function saveContactsData() {
      try {
        localStorage.setItem(STORAGE_KEY_CONTACTS, JSON.stringify(contactsData));
      } catch (e) {
        // ignore
      }
    }

    contactsData = loadContactsData();

    // Datas (pt-PT) + idades autom√°ticas
    function parseISODate(value) {
      if (!value) return null;
      const d = new Date(value);
      if (Number.isNaN(d.getTime())) return null;
      return d;
    }

    function formatDatePt(value) {
      const d = parseISODate(value);
      if (!d) return "";
      try {
        return d.toLocaleDateString("pt-PT");
      } catch (e) {
        const dd = String(d.getDate()).padStart(2, "0");
        const mm = String(d.getMonth() + 1).padStart(2, "0");
        const yy = d.getFullYear();
        return dd + "/" + mm + "/" + yy;
      }
    }

    function calcAgeYears(value) {
      const d = parseISODate(value);
      if (!d) return "";
      const today = new Date();
      let age = today.getFullYear() - d.getFullYear();
      const mm = today.getMonth() - d.getMonth();
      if (mm < 0 || (mm === 0 && today.getDate() < d.getDate())) age--;
      return age >= 0 ? age : "";
    }



    // Viaturas: aceitar data no formato mm/aaaa (m√™s/ano)
    function parseMonthYear(value) {
      if (!value) return null;
      const s = String(value).trim();
      // aceita mm/aaaa, mm-aaaa, mm.aaaa
      const m = s.match(/^\s*(\d{1,2})\s*[\/\-.]\s*(\d{4})\s*$/);
      if (!m) return null;
      const month = parseInt(m[1], 10);
      const year = parseInt(m[2], 10);
      if (!Number.isFinite(month) || !Number.isFinite(year)) return null;
      if (month < 1 || month > 12) return null;
      if (year < 1900 || year > 3000) return null;
      return { month, year };
    }

    function normalizeMonthYear(value) {
      const p = parseMonthYear(value);
      if (!p) return "";
      const mm = String(p.month).padStart(2, "0");
      return mm + "/" + p.year;
    }

    function normalizeVehicleDateForInput(value) {
      const v = (value || "").toString().trim();
      if (!v) return "";
      // se j√° for mm/aaaa, normaliza
      const normMY = normalizeMonthYear(v);
      if (normMY) return normMY;

      // se for ISO (yyyy-mm-dd) ou algo parse√°vel, converte para mm/aaaa
      const d = parseISODate(v);
      if (d) {
        const mm = String(d.getMonth() + 1).padStart(2, "0");
        const yy = d.getFullYear();
        return mm + "/" + yy;
      }
      return v;
    }

    function calcVehicleAgeYears(value) {
      if (!value) return "";
      // Se vier mm/aaaa, calcula por m√™s/ano (sem dia)
      const p = parseMonthYear(value);
      if (p) {
        const today = new Date();
        let age = today.getFullYear() - p.year;
        const mDiff = (today.getMonth() + 1) - p.month;
        if (mDiff < 0) age--;
        return age >= 0 ? age : "";
      }
      // fallback: ISO completo
      return calcAgeYears(value);
    }

        });
      }
      return fields.some((v) => v && v.toString().toLowerCase().includes(t));
    }

      if (!contact) return;
      const lines = [];
      if (contact.nome) lines.push("Nome: " + contact.nome);
      if (contact.origem) lines.push("Origem: " + contact.origem);
      if (contact.categoria) lines.push("Categoria: " + contact.categoria);
      if (contact.local) lines.push("Local: " + contact.local);
      if (contact.email) lines.push("Email: " + contact.email);
            if (contact.data_nascimento) {
        const dobFmt = formatDatePt(contact.data_nascimento);
        const dobAge = calcAgeYears(contact.data_nascimento);
        lines.push(
          "Nascimento: " +
            (dobFmt || contact.data_nascimento) +
            (dobAge !== "" ? " (" + dobAge + " anos)" : "")
        );
      }
if (Array.isArray(contact.telefones)) {
        contact.telefones.forEach((p) => {
          if (p && p.numero) {
            const label = p.label || "Telefone";
            lines.push(label + ": " + p.numero);
          }
        });
      }
      const text = lines.join("\n");
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard
          .writeText(text)
          .then(() => showToast("Cart√£o copiado!"))
          .catch(() => fallbackCopyText(text));
      } else {
        fallbackCopyText(text);
      }
    }

          }
        } else {
          vehiclesData.push(newVehicle);
        }

        saveVehiclesData();
        applyFiltersVehicles();
        closeVehicleModal();
        showToast(isEditing ? "Viatura atualizada." : "Viatura criada.");
      });
    }

    function cloneVehiclesFromConst() {
      if (!Array.isArray(VEHICLES)) return [];
      return VEHICLES.map((v) => ({
        matricula: v.matricula || "",
        data_matricula: v.data_matricula || v.dataMatricula || v.matricula_data || "",
        marca: v.marca || "",
        modelo: v.modelo || "",
        tipo: v.tipo || "",
        caixa_tipo: v.caixa_tipo || "",
        dimensoes: v.dimensoes || "",
        peso_bruto: v.peso_bruto || "",
        carga_util: v.carga_util || "",
        paletes: v.paletes != null ? v.paletes : null,
        tipologia_servico: v.tipologia_servico || "",
        bi_temperatura:
          v.bi_temperatura === true
            ? true
            : v.bi_temperatura === false
            ? false
            : null,
        divisoria: !!v.divisoria,
        colchao: !!v.colchao,
      }));
    }

    function loadVehiclesData() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY_VEHICLES);
        if (raw) {
          const parsed = JSON.parse(raw);
          if (Array.isArray(parsed)) {
            return parsed;
          }
        }
      } catch (e) {
        // ignora erros
      }
      return cloneVehiclesFromConst();
    }

    function saveVehiclesData() {
      try {
        localStorage.setItem(STORAGE_KEY_VEHICLES, JSON.stringify(vehiclesData));
      } catch (e) {
        // ignora erros
      }
    }

    vehiclesData = loadVehiclesData();

    function normalizePlate(str) {
      return (str || "").toUpperCase();
    }

    function matchesTermVehicle(v, term) {
      if (!term) return true;
      const t = term.toLowerCase();
      const fields = [
        v.matricula,
        v.data_matricula,
        v.marca,
        v.modelo,
        v.tipo,
        v.caixa_tipo,
        v.dimensoes,
        v.peso_bruto,
        v.carga_util,
        v.tipologia_servico,
      ];
      return fields.some(
        (val) => val && val.toString().toLowerCase().includes(t)
      );
    }

    function matchesCaixa(v, caixa) {
      if (caixa === "todas") return true;
      return (v.caixa_tipo || "") === caixa;
    }

    function renderVehicles(items) {
      cardsVehicles.innerHTML = "";
      if (!items.length) {
        cardsVehicles.innerHTML =
          '<p class="no-results">Nenhuma viatura encontrada.</p>';
        return;
      }

      const frag = document.createDocumentFragment();

      items.forEach((v) => {
        const card = document.createElement("article");
        card.className = "vehicle-card";

        const plate = normalizePlate(v.matricula);
        const marcaModelo = [v.marca, v.modelo]
          .filter(Boolean)
          .join(" ¬∑ ");

        const tempLabel =
          v.bi_temperatura === true
            ? "Bi-temperatura"
            : v.bi_temperatura === false
            ? "Mono-temperatura"
            : "";

        let tagsHtml = "";
        if (tempLabel) {
          tagsHtml += `<span class="pill pill--temp">${tempLabel}</span>`;
        }
        if (v.divisoria) {
          tagsHtml += `<span class="pill">Divis√≥ria</span>`;
        }
        if (v.colchao) {
          tagsHtml += `<span class="pill">Colch√£o</span>`;
        }

        card.innerHTML = `
          <div class="card-header">
            <div>
              <div class="plate">
                <span class="country">PT</span>
                <span class="text">${plate || "Sem matr√≠cula"}</span>
              </div>
              ${
                marcaModelo
                  ? `<div class="subtitle">${marcaModelo}</div>`
                  : ""
              }
            </div>
            <button class="copy-btn" type="button" title="Copiar dados da viatura">
              <i class="fa-regular fa-copy"></i>
            </button>
          </div>
          <div class="card-body">
            <div class="pill-row">
              ${v.tipo ? `<span class="pill">${v.tipo}</span>` : ""}
              ${
                v.caixa_tipo
                  ? `<span class="pill">${v.caixa_tipo}</span>`
                  : ""
              }
              ${tagsHtml}
            </div>
            <div class="lines-group">
              ${
                v.dimensoes
                  ? `
                <div class="line">
                  <i class="fa-solid fa-ruler-combined"></i>
                  <span><span class="value">${v.dimensoes}</span> [C x L x A]</span>
                </div>
              `
                  : ""
              }
              
              ${
                v.data_matricula
                  ? `
                <div class="line">
                  <i class="fa-solid fa-calendar-days"></i>
                  <span>Data de matr√≠cula: <span class="value">${formatDatePt(v.data_matricula) || v.data_matricula}</span>${
                    calcVehicleAgeYears(v.data_matricula) !== ""
                      ? ' ¬∑ <span class="value">' +
                        calcVehicleAgeYears(v.data_matricula) +
                        '</span> anos'
                      : ""
                  }</span>
                </div>
              `
                  : ""
              }

              ${
                v.peso_bruto
                  ? `
                <div class="line">
                  <i class="fa-solid fa-weight-hanging"></i>
                  <span>Peso bruto: <span class="value">${v.peso_bruto}</span></span>
                </div>
              `
                  : ""
              }
              ${
                v.carga_util
                  ? `
                <div class="line">
                  <i class="fa-solid fa-boxes-stacked"></i>
                  <span>Carga √∫til: <span class="value">${v.carga_util}</span></span>
                </div>
              `
                  : ""
              }
              ${
                v.paletes != null && v.paletes !== ""
                  ? `
                <div class="line">
                  <i class="fa-solid fa-layer-group"></i>
                  <span>N.¬∫ europaletes: <span class="value">${v.paletes}</span></span>
                </div>
              `
                  : ""
              }
              ${
                v.tipologia_servico
                  ? `
                <div class="line">
                  <i class="fa-solid fa-route"></i>
                  <span>${v.tipologia_servico}</span>
                </div>
              `
                  : ""
              }
            </div>
            <div class="line" style="margin-top:6px; justify-content:flex-end; gap:8px; font-size:0.75rem;">
              <button type="button"
                      class="vehicle-edit-btn"
                      style="border:none;background:none;color:var(--accent);cursor:pointer;padding:0;">
                Editar
              </button>
              <span style="color:var(--muted)">‚Ä¢</span>
              <button type="button"
                      class="vehicle-delete-btn"
                      style="border:none;background:none;color:#fb7185;cursor:pointer;padding:0;">
                Apagar
              </button>
            </div>
          </div>
        `;

        const copyBtn = card.querySelector(".copy-btn");
        if (copyBtn) {
          copyBtn.addEventListener("click", () => copyVehicle(v));
        }

        const editBtn = card.querySelector(".vehicle-edit-btn");
        if (editBtn) {
          editBtn.addEventListener("click", () => editVehicle(v));
        }

        const deleteBtn = card.querySelector(".vehicle-delete-btn");
        if (deleteBtn) {
          deleteBtn.addEventListener("click", () => deleteVehicle(v));
        }

        frag.appendChild(card);
      });

      cardsVehicles.appendChild(frag);
    }

    function copyVehicle(v) {
      if (!v) return;
      const lines = [];
      if (v.matricula) lines.push("Matr√≠cula: " + v.matricula);
            if (v.data_matricula) {
        const dFmt = formatDatePt(v.data_matricula);
        const age = calcVehicleAgeYears(v.data_matricula);
        lines.push(
          "Data de matr√≠cula: " +
            (dFmt || v.data_matricula) +
            (age !== "" ? " (" + age + " anos)" : "")
        );
      }
const mm = [v.marca, v.modelo].filter(Boolean).join(" ");
      if (mm) lines.push("Marca/Modelo: " + mm);
      if (v.tipo) lines.push("Tipo: " + v.tipo);
      if (v.caixa_tipo) lines.push("Caixa: " + v.caixa_tipo);
      if (v.dimensoes)
        lines.push("Dimens√µes (C x L x A): " + v.dimensoes);
      if (v.peso_bruto) lines.push("Peso bruto: " + v.peso_bruto);
      if (v.carga_util) lines.push("Carga √∫til: " + v.carga_util);
      if (v.paletes != null && v.paletes !== "")
        lines.push("N.¬∫ europaletes: " + v.paletes);
      if (v.tipologia_servico)
        lines.push("Tipologia de servi√ßo: " + v.tipologia_servico);
      if (v.bi_temperatura === true)
        lines.push("Temperatura: Bi-temperatura");
      else if (v.bi_temperatura === false)
        lines.push("Temperatura: Mono-temperatura");
      if (v.divisoria) lines.push("Divis√≥ria: Sim");
      if (v.colchao) lines.push("Colch√£o: Sim");

      const text = lines.join("\n");
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard
          .writeText(text)
          .then(() => showToast("Dados da viatura copiados!"))
          .catch(() => fallbackCopyText(text));
      } else {
        fallbackCopyText(text);
      }
    }

    function applyFiltersVehicles() {
      if (!Array.isArray(vehiclesData) || !vehiclesData.length) {
        cardsVehicles.innerHTML =
          '<p class="no-results">Nenhuma viatura carregada. Verifica se colaste o array VEHICLES.</p>';
        if (summaryVehicles) summaryVehicles.textContent = "";
        return;
      }
      const filtered = vehiclesData.filter(
        (v) =>
          matchesCaixa(v, activeCaixa) &&
          matchesTermVehicle(v, currentTermVehicles)
      );
      renderVehicles(filtered);
      const total = vehiclesData.length;
      const n = filtered.length;
      if (!currentTermVehicles && activeCaixa === "todas") {
        if (summaryVehicles)
          summaryVehicles.textContent = "A mostrar " + n + " viaturas.";
      } else {
        if (summaryVehicles)
          summaryVehicles.textContent =
            "A mostrar " + n + " de " + total + " viaturas.";
      }
    }

    
    function createOrEditVehicle(existing) {
      openVehicleModal(existing || null);
    }
function editVehicle(v) {
      if (!v) return;
      createOrEditVehicle(v);
    }

    function deleteVehicle(v) {
      if (!v) return;
      const ok = confirm("Tem a certeza que quer apagar esta viatura?");
      if (!ok) return;

      // Firestore + admin -> apagar online
      if (db && isAdmin && v.id) {
        db.collection("vehicles")
          .doc(v.id)
          .delete()
          .then(() => {
            showToast("Viatura apagada (online).");
          })
          .catch((e) => {
            console.error(e);
            showToast("Erro ao apagar viatura online.");
          });
        return;
      }

      // Firestore mas sem admin -> bloqueia
      if (db && !isAdmin) {
        showToast("Modo s√≥ leitura. Fa√ßa login como admin para apagar online.");
        return;
      }

      // Sem Firestore: comportamento local
      const idx = vehiclesData.indexOf(v);
      if (idx === -1) return;
      vehiclesData.splice(idx, 1);
      saveVehiclesData();
      applyFiltersVehicles();
      showToast("Viatura apagada.");
    }

    function addVehicle() {
      createOrEditVehicle(null);
    }

    if (searchVehiclesInput) {
      searchVehiclesInput.addEventListener("input", (e) => {
        currentTermVehicles = e.target.value;
        applyFiltersVehicles();
      });
    }

    chipsVehicles.forEach((chip) => {
      chip.addEventListener("click", () => {
        chipsVehicles.forEach((c) => c.classList.remove("active"));
        chip.classList.add("active");
        activeCaixa = chip.getAttribute("data-caixa") || "todas";
        applyFiltersVehicles();
      });
    });

    // bot√£o "Nova viatura" na barra superior
    const vehiclesTopBar = document.querySelector("#tab-viaturas .top-bar");
    if (vehiclesTopBar) {
      const btnAddV = document.createElement("button");
      btnAddV.type = "button";
      btnAddV.id = "btnAddVehicle";
      btnAddV.innerHTML =
        '<i class="fa-solid fa-truck"></i><span style="margin-left:6px;">Nova viatura</span>';
      btnAddV.style.borderRadius = "999px";
      btnAddV.style.border = "1px solid var(--accent-strong)";
      btnAddV.style.background = "var(--accent-soft)";
      btnAddV.style.color = "var(--accent)";
      btnAddV.style.padding = "6px 10px";
      btnAddV.style.fontSize = "0.8rem";
      btnAddV.style.display = "inline-flex";
      btnAddV.style.alignItems = "center";
      btnAddV.style.gap = "4px";
      btnAddV.style.cursor = "pointer";
      btnAddV.style.whiteSpace = "nowrap";
      vehiclesTopBar.appendChild(btnAddV);

      btnAddV.addEventListener("click", () => addVehicle());
    }

    
    // Fun√ß√£o de inicializa√ß√£o: se houver Firestore usa online, sen√£o fica local
    function initData() {
      if (db) {
        // CONTACTOS - listener em tempo real
        db.collection("contacts")
          .orderBy("nome")
          .onSnapshot(
            (snapshot) => {
              const docs = snapshot.docs || [];
              if (!docs.length && !contactsSeedDone && CONTACTS.length) {
                // Se a cole√ß√£o estiver vazia, envia CONTACTS iniciais uma √∫nica vez
                contactsSeedDone = true;
                const batch = db.batch();
                CONTACTS.forEach((c) => {
                  const ref = db.collection("contacts").doc();
                  batch.set(ref, c);
                });
                batch
                  .commit()
                  .then(() =>
                    console.log("CONTACTS iniciais enviados para Firestore.")
                  )
                  .catch((e) => console.error("Erro ao seed CONTACTS:", e));
                return;
              }
              contactsData = docs.map((doc) => ({
                id: doc.id,
                ...doc.data(),
              }));
              applyFiltersContacts();
            },
            (error) => {
              console.error("Erro listener contacts:", error);
              if (!contactsData.length) {
                contactsData = loadContactsData();
                applyFiltersContacts();
              }
            }
          );

        // VIATURAS - listener em tempo real
        db.collection("vehicles")
          .orderBy("matricula")
          .onSnapshot(
            (snapshot) => {
              const docs = snapshot.docs || [];
              if (!docs.length && !vehiclesSeedDone && VEHICLES.length) {
                vehiclesSeedDone = true;
                const batch = db.batch();
                VEHICLES.forEach((v) => {
                  const ref = db.collection("vehicles").doc();
                  batch.set(ref, v);
                });
                batch
                  .commit()
                  .then(() =>
                    console.log("VEHICLES iniciais enviados para Firestore.")
                  )
                  .catch((e) => console.error("Erro ao seed VEHICLES:", e));
                return;
              }
              vehiclesData = docs.map((doc) => ({
                id: doc.id,
                ...doc.data(),
              }));
              applyFiltersVehicles();
            },
            (error) => {
              console.error("Erro listener vehicles:", error);
              if (!vehiclesData.length) {
                vehiclesData = loadVehiclesData();
                applyFiltersVehicles();
              }
            }
          );
      } else {
        // Sem Firestore: usa dados locais + localStorage
        contactsData = loadContactsData();
        vehiclesData = loadVehiclesData();
        applyFiltersContacts();
        applyFiltersVehicles();
      }

      // Criar/atualizar bot√£o de login admin no header
      
    const header = document.querySelector("header");
      if (header && !document.getElementById("adminLoginBtn")) {
        // Zona mini de estado + bot√£o admin
        const adminWrap = document.createElement("div");
        adminWrap.className = "admin-status-zone";
        adminWrap.style.display = "flex";
        adminWrap.style.alignItems = "center";
        adminWrap.style.gap = "6px";
        adminWrap.style.fontSize = "0.75rem";

        const statusLabel = document.createElement("span");
        statusLabel.id = "adminStatusLabel";
        statusLabel.style.color = "var(--muted)";
        statusLabel.textContent = isAdmin
          ? "Modo: admin (pode editar)"
          : "Modo: s√≥ leitura";

        const adminBtn = document.createElement("button");
        adminBtn.id = "adminLoginBtn";
        adminBtn.type = "button";
        adminBtn.textContent = "Login admin";
        adminBtn.style.borderRadius = "999px";
        adminBtn.style.border = "1px solid var(--accent-strong)";
        adminBtn.style.background = "var(--accent-soft)";
        adminBtn.style.color = "var(--accent)";
        adminBtn.style.padding = "4px 10px";
        adminBtn.style.fontSize = "0.75rem";
        adminBtn.style.cursor = "pointer";
        adminBtn.style.whiteSpace = "nowrap";

        function updateAdminBtn() {
          if (isAdmin) {
            adminBtn.textContent = "Admin ligado (logout)";
            adminBtn.style.background = "var(--accent)";
            adminBtn.style.color = "#fff";
            statusLabel.textContent = "Modo: admin (pode editar)";
            statusLabel.style.color = "var(--accent)";
          } else {
            adminBtn.textContent = "Login admin";
            adminBtn.style.background = "var(--accent-soft)";
            adminBtn.style.color = "var(--accent)";
            statusLabel.textContent = "Modo: s√≥ leitura";
            statusLabel.style.color = "var(--muted)";
          }
        }

        adminBtn.addEventListener("click", () => {
          if (!firebase || !firebase.auth) {
            showToast("Firebase n√£o dispon√≠vel.");
            return;
          }

          if (isAdmin) {
            firebase
              .auth()
              .signOut()
              .then(() => {
                isAdmin = false;
                showToast("Sess√£o admin terminada.");
                updateAdminBtn();
              })
              .catch((e) => {
                console.error(e);
                showToast("Erro ao terminar sess√£o.");
              });
            return;
          }

          const email = prompt("Email de administrador:");
          const password = prompt("Password de administrador:");
          if (!email || !password) return;

          firebase
            .auth()
            .signInWithEmailAndPassword(email.trim(), password)
            .then(() => {
              isAdmin = true;
              showToast("Admin ligado.");
              updateAdminBtn();
            })
            .catch((error) => {
              console.error("Erro login admin:", error);
              showToast("Login admin falhou.");
            });
        });

        updateAdminBtn();
        adminWrap.appendChild(statusLabel);
        adminWrap.appendChild(adminBtn);
        header.appendChild(adminWrap);
      }

    }

    // Inicial
    initData();

  </script>
</body>
</html>
